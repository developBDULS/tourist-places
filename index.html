<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lugares Turisticos Región de Coquimbo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <div class="offcanvas offcanvas-start fic-purple" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Atractivos Turisticos en la Región de Coquimbo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr/>        
        <div class="offcanvas-body">
            <div>
                <b id="name">Nombre Lugar</b> 
              </div>          
            <br style="height: 50px;">
            <p id="commune"><b>Comuna:</b> Comuna</p>
            <p id="category"><b>Categoría:</b> Categoría</p> 
            <p id="location"><b>Localidad:</b> Localidad</p>
            <p id="address"><b>Dirección:</b> Dirección</p>
        </div>
    </div>
    <div id="map"></div>

</body>
<script src="js/script.js"></script>

</html>
