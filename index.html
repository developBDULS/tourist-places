<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lugares Turisticos Región de Coquimbo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="offcanvas offcanvas-start bigdata-blue" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Información Localidades Rurales</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                Atractivos Turisticos en la Región de Coquimbo
            </div>            
            <br style="height: 50px;">            
            <table class="table table-primary table-striped">
                <thead>
                    <tr>
                        <th scope="col">A</th>
                        <th scope="col">B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Comuna</th>
                        <td>Comuna</td>
                    </tr>
                    <tr>
                        <th>Categoría</th>
                        <td>Categoría</td>
                    </tr>
                    <tr>
                        <th>Localidad</th>
                        <td>Localidad</td>
                    </tr>
                    <tr>
                        <th>Dirección</th>
                        <td>Direccion</td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
    <div id="map"></div>

</body>
<script src="js/script.js"></script>

</html>
